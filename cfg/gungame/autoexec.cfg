// Place any console commands in here that you want the console to execute when GunGame is loaded.
// While GunGame is loaded, these settings will supercede the settings in your server.cfg
// This file is executed every map change

// GunGame Default mp_timelimit = 45
mp_timelimit 45

// GunGame Default mp_winlimit = 0
mp_winlimit 0

// GunGame Default mp_chattime = 18
mp_chattime 18

// GunGame Default mp_fraglimit = 100
mp_fraglimit 100

bot_join_after_player 0

bot_quota_mode fill

bot_auto_vacate 1

bot_quota 8

bot_prefix [GG BOT]