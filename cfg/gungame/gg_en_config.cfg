//----------------------------------------------------------------------------
// gg_en_config.cfg -- English Server Configuration
//
// This file defines GunGame related server settings. Any alteration of this
// file requires a server restart or a reload of GunGame.
//----------------------------------------------------------------------------

//=========================================================
// WEAPON ORDER
//=========================================================

// GUNGAME WEAPON ORDER FILE
// -------------------------
// * Set the below variable to the name of the weapon order file that you
//   would like to use.
//
// * The weapon order files must be located in the
//   "/cstrike/cfg/gungame/weapon_order/" directory.
//
// * You can create custom weapon orders by creating your own "<filename>.txt"
//   and placing it in the above directory.
//
// * If you want to change the weapon order file to a different weapon order
//   file while in game, use the command:
//     gg_setweaponorderfile <filename>.txt
//
// * Using the "gg_setweaponorderfile" command will reset the weapon order
//   file and restart the current GunGame match.
//
// * If an invalid weapon order file is chosen, GunGame will attempt to open
//  the "default_weapon_order.txt"
//
// * In the event that an invalid weapon order file is chosen and GunGame is
//   unable to open the "default_weapon_order.txt", GunGame will be unloaded,
//   and you will see error messages from GunGame in your console and server logs.
//
// * The default for this variable is "default_weapon_order.txt" (without the
//   quotes)

gg_weapon_order_file default_weapon_order.txt

// GUNGAME WEAPON ORDER
// --------------------
// * Set the below variable to the order of the weapons as you would like
//   players to level by.
// * There are 3 options for the weapon order:
//     #default		-- This will run the weapons in the order (from top to
//			   bottom) in the weapon order file.
//     #reversed	-- This will reverse the weapon order (from bottom to top) in
//			   the weapon order file.
//     #random		-- This will randomize the weapon order from the weapons
//			   listed in the weapon order file.
//
// * For more information on the weapon order, see the file
//   "../cstrike/cfg/gungame/weapon_order/default_weapon_order.txt"
//
// * You can feel free to edit or modify the default weapon order as supplied,
//   but please keep in mind that if you download an update, the
//   "../cstrike/cfg/gungame/weapon_order/default_weapon_order.txt" may be
//   overwritten, and you may need to re-edit the weapon order. It is
//   suggested that you keep a backup of this file.
//
// * If you want to change the weapon order to a different weapon order while
//   in game, use the command:
//     gg_setweapons #default
//     gg_setweapons #reversed
//     gg_setweapons #random
//
// * Using the "gg_setweapons" command will reset the weapon order and
//   restart the current GunGame match
//
// * If the incorrect argument is chosen (an argument that is not "#default",
//   "#reversed", or "#random"), GunGame will ignore the invalid command and
//   you will see error messages from GunGame in your console and server logs
//
// * The default for this variable is "#default" (without the quotes)

gg_weapon_order #default

//=========================================================
// PLAYER PUNISHMENT
//=========================================================

// GUNGAME SUICIDE PUNISHMENT
// --------------------------
//  * Set the below variable to the number of levels players will lose if they
//    commit suicide.
//
//      0 = Suicide Punishment Disabled

gg_suicide_punish 3

// GUNGAME TEAM KILL (TK) PUNISHMENT
// ---------------------------------
//  * Set the below variable to the number of levels players will lose if they
//    kill a teammate.
//
//      0 = Team Kill (TK) Punishment Disabled

gg_tk_punish 1

// GUNGAME RETRY/RECONNECT PUNISHMENT
// ----------------------------------
//  * Set the below variable to the number of levels players will lose if they
//    disconnect and reconnect in the same round.
//
//      0 = Reconnect Punishment Disabled

gg_retry_punish 2

//=========================================================
// MAP OBJECTIVES
//=========================================================
//  * Set the below variable to Enable or disable map objectives in the game
//  * If disabled, objectives will be removed from play.
//
//      0 = ALL Objectives Disabled
//      1 = Hostage Objective Only Enabled
//      2 = Bomb Objective Only Enabled
//      3 = Bomb & Hostage Objectives Enabled

gg_map_obj 0

// CT DEFUSERS
// -----------
//  * Set the below variable to give the Counter-Terrorists Defuse kits in
//    bomb maps.
//
//      0 = Disabled
//      1 = Enabled

gg_player_defuser 0

//=========================================================
// PLAYER ARMOR
//=========================================================

//  * Set the below variable to the type of armor every player is give when
//    they spawn
//
//  2 = Full Armor (Kevlar and Helmet)
//  1 = Kevlar Only
//  0 = No Armor

gg_player_armor 2

//=========================================================
// LEVEL MANAGEMENT
//=========================================================
//  * Set the below variable to the number of kills that you would like to
//    require to level up.
//
//  * Players will have to get this number of kills on each weapon level to
//    level up.
//
//  * Only set this variable if you want it to override what you have set in
//    your weapon order file.
//
//  * This will not override hegrenade and knife. They will stay at 1 by
//    default. If you want to override.

gg_multikill_override 0

//=========================================================
// AFK MANAGEMENT
//=========================================================

// AFK ROUNDS ALLOWED
// ------------------
//  * Set the below variable to the number of rounds a player is afk before
//    the AFK manager takes action
//
//  0 = AFK Management Disabled

gg_afk_rounds 2

// AFK ROUNDS PUNISHMENT
// ---------------------
//   * Set the below variable to the action that is taken if "gg_afk_rounds"
//     is set to something higher than "0"
//
//  1 = Kick the Player From the Server
//  2 = Move the Player to Spectator

gg_afk_action 2

//=========================================================
// WARMUP ROUND
//=========================================================

// WARMUP ROUND TIMER
// ------------------
//  * Set the below variable the number of seconds you would like to run the
//    GunGame WarmUp Round.
//
//  * This option turns on the warmup timer at the beginning of a map, or when
//    GunGame is first loaded/reloaded.
//
//  * Players will not be able to level up or down while the GunGame WarmUp
//    Round is Active.
//
//  0 = Disable the GunGame WarmUp Timer/Round

gg_warmup_timer 30

// WARMUP ROUND WEAPON
// -------------------
//  * Set the below variable to the weapon that will be used for warmup round.
//
//  * If gg_warmup_weapon is set to "0", players will get whatever you have
//    set up in your weapon list for level 1.
//
//  * Players will automatically receive a knife along with the warmup weapon.
//
//  * Players will not be able to level up or down while the GunGame WarmUp
//    Round is Active.
//
//  0 = Use the 1st level weapon

gg_warmup_weapon hegrenade

//=========================================================
// WINNERS DATABASE
//=========================================================

// SAVE WINNERS DATABASE
// ---------------------
// * Set the below variable to whether or not you would like to keep track of
//   winners on your server:
//
// * This will save a file to the server, and the folder must have the
//   appropriate read/write permissions
//
//  0 = DO NOT Save the Winners Database
//  1 = Save the Winners Database

gg_save_winners 1

// WINNERS DATABASE
// ----------------
// * Set the below variable to the number of days an inactive player will
//   remain in the winners database.
//
// * If a player is inactive for the below number of days, they are deleted
//   from the database.
//
// * This option will only work if "gg_save_winners" is set to "1"
//
//  0 = DO NOT Remove/Delete Players from the Database

gg_prune_database 30

//=========================================================
// SOUNDS
//=========================================================

// SOUND PACK NAME
// ---------------
// * Set the below variable to the name of the sound pack you want to use for
//   GunGame Sounds.
//
// * The default value for this variable is "default" (without the quotes).

gg_soundpack default

// LEADER LEVEL WARNING SOUND
// --------------------------
// * Set the below variable to whether or not you want to warn players at the
//   round's start when players are on hegrenade or knife level
// * The default value for this variable is 0
//
//  1 = Enable
//  0 = Disable

gg_leaderweapon_warning 0

//=========================================================
// GUNGAME ERROR LOGGING
//=========================================================
//  * Set the below variable to either enable or disable error logging:
//
//  * Only errors associated with GunGame will show up in this log
//
//  * The error logs are located in:
//      ../cstrike/addons/eventscripts/gungame/errorlog/
//
//  1 = Enable
//  0 = Disable

gg_error_logging 1

//=========================================================
// WEAPON REMOVAL
//=========================================================
//  * The below will support the weapon_* type only. Separate each weapon with
//    a comma!
//
//  * When a player is "stripped", all weapons are removed, but only the
//    weapon that the player is on the level for is given back.
//
//  * The below variable will give certain weapons back. We recommend you
//    limit this list to what we have below, although feel free to modify
//    it at any time. The "knife" is always given to a player, as well as the
//    bomb, so there is no need to add either to the below variable.

gg_map_strip_exceptions hegrenade,flashbang,smokegrenade