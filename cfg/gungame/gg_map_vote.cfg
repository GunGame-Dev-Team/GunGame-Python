//      ************************* MAP VOTE SIZE *****************************
//      This variable controls the number of maps that will be displayed as
//      options in the vote menu.
//      0 = Entire map list.
//      *********************************************************************

gg_map_vote_size 4

// The variable below controls what level the GunGame Vote is fired on. The
//    below number is subtracted from the total number of levels. Therefore,
//    if there are 23 levels, and "gg_vote_trigger" is set to "3", voting will
//    begin on level 20.

gg_vote_trigger 3

//      ************************* MAP LIST SOURCE ***************************
//      This variable controls which map list the gungame vote system will
//      use to build the vote menu.
//      1 = mapcycle.txt
//      2 = maplist.txt
//      3 = gg_map_list_file (variable holds a custom gungame maplist)
//      4 = cstrike/maps folder
//      *********************************************************************

gg_map_list_source 1

//      ************************* MAP LIST FILE *****************************
//      This variable holds a custom gungame maplist.
//      *********************************************************************

gg_map_list_file "/cstrike/cfg/gungame/gg_maplist.txt"

//      ************************* MAP VOTE TIME *****************************
//      * Set gg_vote_time to the amount of time (in seconds) that you
//        would like the vote to last for:
//        ***Example:
//
//                      gg_vote_time 30
//
//        ...would allow the vote to last for 30 seconds***
//      * If no one has voted within the set amount of time, the next
//        map in the mapcycle will be the next map
//      *********************************************************************

gg_vote_time 30

//      ****************** EXCLUDE RECENTLY PLAYED MAPS *********************
//      This variable will exclude the selected number of recently played
//      maps from the vote menu.
//      *********************************************************************

gg_dont_show_last_maps 1

//      ********************* DISPLAY PLAYER VOTES **************************
//      When gg_show_player_vote is enabled when a player votes their name
//      and vote selection is displayed in the player chat area.
//      *********************************************************************

gg_show_player_vote 1

//      ************************ BOTS WILL VOTE *****************************
//      When gg_vote_bots_vote is enabled, when a vote is initialized, each
//      bot will pick a random map to vote for.
//      *********************************************************************

gg_vote_bots_vote 0